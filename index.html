<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title> What's for Dinner? </title>
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  </head>
  <body>
    <header class="header">
      <h1>What's for Dinner?</h1>
      <button class="add-recipe-button">Add A Recipe</button>
    </header>  
    <main class="boxes">
      <form class="box-two">
        <div>
          <label id="title"><strong>What are you looking for?</strong></label>
        </div>
        <div class="side-button">
          <input name="radio-button" type="radio" class="button-location" id="button-one">
          <label for="button-one">Side</label>
        </div>
        <div class="side-button">
          <input name="radio-button" type="radio" class="button-location" id="button-two">
          <label for="button-two">Main Dish</label>
        </div>
        <div class="side-button">
          <input name="radio-button" type="radio" class="button-location" id="button-three">
          <label for="button-three">Dessert</label>
        </div>
        <div class="side-button">
          <input name="radio-button" type="radio" class="button-location" id="button-four">
          <label for="button-four">Entire Meal </label>
        </div>
        <div>
          <button class="lets-cook-button">Let's Cook!</button>
        </div>
      </form>
      <div class="box-three">
        <p class="response-title hidden">You should make: </p>
        <p class="display-meals"></p>
        <div>
          <img class="pot-image" src="/assets/cookpot.svg" alt="cooking pot">
        </div>
          <div class="clear-button-box">
            <button class="clear-button hidden">Clear!</button>
          </div>
      </div>
    </main>
    <script type="text/javascript" src="/main.js"></script>
  </body>
</html>
